<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <article class="blog-post">
        <header>
            <h1 class="post-title">Blog Post Title</h1>
            <p class="post-meta">Posted on <time datetime="2023-10-01">October 1, 2023</time> by Author Name</p>
        </header>
        <div class="post-content">
            <p>This is where the content of the blog post will go. You can include text, images, and other media.</p>
        </div>
        <footer>
            <p class="post-tags">Tags: <span class="tag">HTML</span>, <span class="tag">CSS</span>, <span class="tag">JavaScript</span></p>
        </footer>
    </article>
</body>
</html>
