<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Modern font for a clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --accent-color: #bb86fc;
      --text-color: #e0e0e0;
      --card-bg: #2a2a2a;
      --header-bg: #1f1f1f;
      --footer-bg: #181818;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 80px;
    }
    
    header {
      background: var(--header-bg);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    
    nav {
      margin-top: 15px;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav a {
      text-decoration: none;
      color: var(--accent-color);
      padding: 8px 16px;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }
    
    nav a:hover {
      background: var(--accent-color);
      color: var(--text-color);
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    main {
      background: var(--secondary-bg);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    main h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    main p {
      text-align: center;
      margin-bottom: 30px;
    }
    
    #recent-posts h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    
    .post {
      background: var(--card-bg);
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    
    .post:hover {
      transform: translateY(-5px);
    }
    
    .post h2 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }
    
    footer {
      background: var(--footer-bg);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      border-top: 2px solid #333;
    }
    
    footer .footer-content {
      margin-bottom: 10px;
    }
    
    footer p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    
    footer ul.social-media {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0;
    }
    
    footer ul.social-media li {
      margin: 0 10px;
    }
    
    footer ul.social-media a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    
    footer ul.social-media a:hover {
      color: var(--text-color);
    }
    
    footer .footer-links a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    
    footer .footer-links a:hover {
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <main>
      <h1>Welcome to My Personal Blog</h1>
      <p>Here you'll find my thoughts, experiences, and stories.</p>
      <section id="recent-posts">
        <h2>Recent Posts</h2>
        <!-- Blog posts will be dynamically loaded here -->
      </section>
    </main>
  </div>
  
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Your Blog Name. All rights reserved.</p>
      <ul class="social-media">
        <li><a href="https://x.com/UnexpectedRoute" target="_blank">Twitter</a></li>
      </ul>
    </div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Smooth scrolling for navigation links (if internal links exist)
      const navLinks = document.querySelectorAll('a[href^="#"]');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
      
      // Dynamic content loading for recent posts
      const recentPostsContainer = document.getElementById('recent-posts');
      if (recentPostsContainer) {
        fetch('/api/recent-posts')
          .then(response => response.json())
          .then(posts => {
            posts.forEach(post => {
              const postElement = document.createElement('div');
              postElement.classList.add('post');
              postElement.innerHTML = `<h2>${post.title}</h2><p>${post.excerpt}</p>`;
              recentPostsContainer.appendChild(postElement);
            });
          })
          .catch(error => console.error('Error loading recent posts:', error));
      }
    });
  </script>
</body>
</html>
